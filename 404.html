<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Oops! Page Not Found</title>
    <link rel="icon" href="https://yt3.googleusercontent.com/eyZfwMk_QAtRPvYLxmyqk8gNG_hjyiHXYlauLbF_fhgozSvgLr_9tWGNpZzp-xVJUIFEUlVbNo8=s160-c-k-c0x00ffffff-no-rj" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }
        p {
            font-size: 2rem;
            margin: 20px 0;
        }
        .glitch {
            position: relative;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% {
                clip: rect(31px, 9999px, 94px, 0);
            }
            20% {
                clip: rect(62px, 9999px, 82px, 0);
            }
            40% {
                clip: rect(35px, 9999px, 92px, 0);
            }
            60% {
                clip: rect(93px, 9999px, 100px, 0);
            }
            80% {
                clip: rect(8px, 9999px, 97px, 0);
            }
            100% {
                clip: rect(58px, 9999px, 57px, 0);
            }
        }
        .btn {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #00ff00;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }
        #gameContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #0f0;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    <div class="container">
        <h1 class="glitch" data-text="404">404</h1>
        <p>Yo dawg, looks like you've stumbled into the void! üï≥Ô∏èüíÄ</p>
        <p>Don't panic, we've got your back! üòéüöÄ</p>
        <button class="btn" id="homeBtn">Beam me up, Scotty! üññ</button>
        <p>Psst... Wanna hack the mainframe? Click anywhere 3 times... üëÄüíª</p>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        // Matrix background effect (same as before)
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        // GSAP animations
        gsap.from("h1", {duration: 2, opacity: 0, y: -50, ease: "bounce.out"});
        gsap.from("p", {duration: 1, opacity: 0, y: 50, stagger: 0.5});
        gsap.from(".btn", {duration: 1, opacity: 0, y: 50, delay: 2});

        // Home button functionality
        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = '/';
        });

        // Hidden game functionality
        let clickCount = 0;
        document.addEventListener('click', (e) => {
            clickCount++;
            if (clickCount === 3) {
                document.getElementById('gameContainer').style.display = 'block';
                startGame();
            }
        });

        function startGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            const GRID_SIZE = 20;
            const CELL_SIZE = canvas.width / GRID_SIZE;

            let player = { x: 0, y: 0 };
            let exit = { x: GRID_SIZE - 1, y: GRID_SIZE - 1 };
            let firewall = { x: Math.floor(GRID_SIZE / 2), y: Math.floor(GRID_SIZE / 2) };

            function drawCell(x, y, color) {
                ctx.fillStyle = color;
                ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }

            function drawGrid() {
                ctx.strokeStyle = '#0f0';
                for (let i = 0; i <= GRID_SIZE; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, canvas.height);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(canvas.width, i * CELL_SIZE);
                    ctx.stroke();
                }
            }

            function drawGame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawGrid();
                drawCell(player.x, player.y, '#00ff00');  // Player
                drawCell(exit.x, exit.y, '#0000ff');      // Exit
                drawCell(firewall.x, firewall.y, '#ff0000');  // Firewall
            }

            function movePlayer(dx, dy) {
                let newX = player.x + dx;
                let newY = player.y + dy;

                if (newX >= 0 && newX < GRID_SIZE && newY >= 0 && newY < GRID_SIZE) {
                    if (newX === firewall.x && newY === firewall.y) {
                        alert("Game Over! You hit the firewall. Try again!");
                        player = { x: 0, y: 0 };
                    } else {
                        player.x = newX;
                        player.y = newY;
                    }
                }

                if (player.x === exit.x && player.y === exit.y) {
                    alert("Congratulations! You've hacked the mainframe and escaped!");
                    document.getElementById('gameContainer').style.display = 'none';
                    window.location.href = 'index.html';
                }

                drawGame();
            }

            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':  movePlayer(-1, 0); break;
                    case 'ArrowRight': movePlayer(1, 0);  break;
                    case 'ArrowUp':    movePlayer(0, -1); break;
                    case 'ArrowDown':  movePlayer(0, 1);  break;
                }
            });

            drawGame();
        }
    </script>
</body>
</html>
