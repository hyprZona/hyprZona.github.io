function openModal() {
    document.getElementById('mazeModal').style.display = 'block';
}

function closeModal() {
    document.getElementById('mazeModal').style.display = 'none';
}

function startHorrorGame() {
    closeModal();
    document.querySelector('.error-container').style.display = 'none';
    document.querySelector('.game-container').style.display = 'block';
    updateScene('start');
}

function updateScene(sceneKey) {
    const scene = scenes[sceneKey];
    if (!scene) {
        console.error('Scene not found:', sceneKey);
        return;
    }

    gameState.currentScene = sceneKey;

    const gameText = document.getElementById('game-text');
    const gameButtons = document.getElementById('game-buttons');

    // Clear previous content
    gameText.innerHTML = '';
    gameButtons.innerHTML = '';

    // Add new text with a typing effect
    let i = 0;
    function typeWriter() {
        if (i < scene.text.length) {
            gameText.innerHTML += scene.text.charAt(i);
            i++;
            setTimeout(typeWriter, 25);
        }
    }
    typeWriter();

    // Add choice buttons
    scene.choices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice.text;
        button.classList.add('game-button');
        button.onclick = () => updateScene(choice.nextScene);
        gameButtons.appendChild(button);
    });

    // Apply glitch effect to text
    setTimeout(() => {
        gameText.classList.add('glitch');
        setTimeout(() => {
            gameText.classList.remove('glitch');
        }, 300);
    }, scene.text.length * 25 + 500);
}

function endGame() {
    document.querySelector('.game-container').style.display = 'none';
    document.querySelector('.error-container').style.display = 'block';
    gameState = {
        currentScene: 'start',
        inventory: [],
        health: 100
    };
}

document.querySelector('.error-button').addEventListener('click', openModal);

// Event listener for the "Face the Unknown" button in the modal
document.querySelector('.modal-button').addEventListener('click', startHorrorGame);
