<script src="../../jquery-3.7.1.min.js"></script>

<script>
$(document).ready(function(){
 const chapterData = [
    {
      title: "Chapter 1: The Legacy of Shadows",
      description: "Tom awakens in an unknown location, bound to a chair. As he struggles to piece together his situation, glimpses of his past and his resolve to confront corruption and crime unfold. Tension mounts as he faces a menacing adversary, testing his resilience and determination.",
      link: "part 1/T'N'T ch I.html",
      unlockDate: new Date("2024-05-05"),
readtime: "~4 min" // Adjust unlock dates as needed
    },
    {
      title: "Chapter 2: The Chinatown Wars",
      description: "Delve into the relentless pursuit Tom, and his partner Tim, as they track down a kidnapper amidst the vibrant streets of Chinatown. Amidst cultural festivities, they confront danger head-on, uncovering a sinister organ trafficking operation.",
      link: "part 1/T'N'T ch II.html",
      unlockDate: new Date("2024-05-12"),
readtime: "~6 min"
    },
    // Add data for future chapters with unlock dates
    {
      title: "Chapter 3: The Unbreakable Duo",
      description: "Tom and Millie's budding friendship takes center stage as they bond over shared experiences. Their conversation sheds light on their pasts, highlighting the challenges they've faced and the strength of their bond. As they delve deeper into their pasts, secrets are unveiled, paving the way for unexpected twists and turns in their journey together.",
      link: "part 1/T'N'T ch III.html",
      unlockDate: new Date("2024-05-19"),
readtime: "~6 min"
    },
    {
      title: "Chapter 4: Ending the Cartel",
      description: "Tom and Tim find themselves confronting a dangerous drug cartel in a high-stakes scenario. As they navigate the perilous environment of a drug warehouse, they must rely on their wits and courage to outmaneuver the heavily guarded criminals. Tensions escalate as they face off against armed cartel members, leading to a daring plan to escape the warehouse and confront the looming threat.",
      link: "part 1/T'N'T ch IV.html",
      unlockDate: new Date("2024-05-26"),
readtime: "~20 min"
    },
    // ...and so on for future chapters
  ];

  const today = new Date();

  // Initialize the Slick carousel
  $('.chapter-carousel').slick({
    slidesToShow: 1.5, // Show two slides at a time
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 3000,
    infinite: true,
    speed: 1000,
    adaptiveHeight: true,
    cssEase: 'linear',
    arrows: false // This disables the previous and next buttons
  });

  chapterData.forEach(chapter => {
    if (today >= chapter.unlockDate) {
      createChapterCard(chapter);
    }
  });

  function createChapterCard(chapter) {
  const card = document.createElement('div');
  card.classList.add('card', 'eb');

  const cardLink = document.createElement('a'); // Create <a> tag for linking
  cardLink.href = chapter.link; // Set the href attribute to the chapter link
  card.appendChild(cardLink); // Append the <a> tag to the card

  const cardBody = document.createElement('div');
  cardBody.classList.add('card-body');
  cardLink.appendChild(cardBody); // Append cardBody to the cardLink

  const img = document.createElement('img');
  img.src = "Tom Pro.png";
  img.alt = "The T'N'T: Prologue Cover Art";
  img.style.width = '400px';
  img.classList.add('card-img-top');
  cardBody.appendChild(img); // Append img to the cardBody

  const content = document.createElement('div');
  content.classList.add('card-body');
  cardBody.appendChild(content); // Append content to the cardBody

  const title = document.createElement('h4');
  title.classList.add('card-title');
  title.textContent = chapter.title;
  content.appendChild(title); // Append title to the content

  const text = document.createElement('p');
  text.classList.add('card-text');
  text.textContent = chapter.description;
  content.appendChild(text); // Append text to the content

  const list = document.createElement('ul');
  const listItem1 = document.createElement('li');
 listItem1.textContent = "Readtime: " + chapter.readtime; // Display readtime for each part
  const listItem2 = document.createElement('li');
  listItem2.textContent = "Price: Free";
  const listItem3 = document.createElement('li');
  listItem3.textContent = "Availability: Available";
  list.appendChild(listItem1);
  list.appendChild(listItem2);
  list.appendChild(listItem3);
  content.appendChild(list); // Append list to the content

  $('.chapter-carousel').slick('slickAdd', card);
}
});
</script>
