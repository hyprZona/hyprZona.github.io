<script>
$(document).ready(function(){
 const chapterData = [
    {
      title: "Chapter 8: The Black Van",
      description: "Tom recalls a significant mission from his past while conversing with Millie. The scene shifts to a bustling street known as the 'Doughnut Crossing' in late 2003. Tom and Tim receive urgent instructions about a weapon smuggling case involving a black van.",
      link: "part 3/T'N'T ch VIII.html",
      unlockDate: new Date(2024, 5, 23), // June 23, 2024
      readtime: "~3 min" // Adjust unlock dates as needed
    },
    {
      title: "Chapter 9: Prototype 5",
      description: "Learn about the prototype and why retrieving it is necessary as the action escalates and voice-activated bombs start ticking off, the adrenaline will flow through your veins as well.",
      link: "part 3/T'N'T ch IX.html",
      unlockDate: new Date(2024, 5, 30), // June 30, 2024
      readtime: "~3 min"
    },
    {
      title: "Chapter 10: Ending it once and for all",
      description: "Find out if Tim survived as the intensity reaches new heights as Tom and Tim find themselves in a race against time and their nemesis, Mike Egan.",
      link: "part 3/T'N'T ch X.html",
      unlockDate: new Date(2024, 6, 7), // July 7, 2024
      readtime: "~3 min"
    },
    {
      title: "Chapter 11: Not all Ends well",
      description: "The final chapter, closing the ARC of this prologue but the start of a new story, <i>after all not everything ends well</i>.",
      link: "part 3/T'N'T ch XI.html",
      unlockDate: new Date(2024, 6, 14), // July 14, 2024
      readtime: "~3 min"
    },
  ];

  const today = new Date();
  const todayDateOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
  console.log("Today's date (local):", todayDateOnly);

  // Initialize the Slick carousel
  $('.chapter-carousel').slick({
    slidesToShow: 1.5, // Show one and a half slides at a time
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 3000,
    infinite: true,
    speed: 1000,
    adaptiveHeight: true,
    cssEase: 'linear',
    arrows: false // This disables the previous and next buttons
  });

   chapterData.forEach(chapter => {
    console.log(`Unlock date for "${chapter.title}":`, chapter.unlockDate);
    if (todayDateOnly >= chapter.unlockDate) {
      createChapterCard(chapter);
    }
  });

  function createChapterCard(chapter) {
    const card = document.createElement('div');
    card.classList.add('card', 'eb');

    const cardLink = document.createElement('a'); // Create <a> tag for linking
    cardLink.href = chapter.link; // Set the href attribute to the chapter link
    card.appendChild(cardLink); // Append the <a> tag to the card

    const cardBody = document.createElement('div');
    cardBody.classList.add('card-body');
    cardLink.appendChild(cardBody); // Append cardBody to the cardLink

    const img = document.createElement('img');
    img.src = "Finale Pro.png";
    img.alt = "The T'N'T: Prologue Cover Art";
    img.style.width = '400px';
    img.classList.add('card-img-top');
    cardBody.appendChild(img); // Append img to the cardBody

    const content = document.createElement('div');
    content.classList.add('card-body');
    cardBody.appendChild(content); // Append content to the cardBody

    const title = document.createElement('h4');
    title.classList.add('card-title');
    title.textContent = chapter.title;
    content.appendChild(title); // Append title to the content

    const text = document.createElement('p');
    text.classList.add('card-text');
    text.textContent = chapter.description;
    content.appendChild(text); // Append text to the content

    const list = document.createElement('ul');
    const listItem1 = document.createElement('li');
    listItem1.textContent = "Readtime: " + chapter.readtime; // Display readtime for each part
    const listItem2 = document.createElement('li');
    listItem2.textContent = "Price: Free";
    const listItem3 = document.createElement('li');
    listItem3.textContent = "Availability: Available";
    list.appendChild(listItem1);
    list.appendChild(listItem2);
    list.appendChild(listItem3);
    content.appendChild(list); // Append list to the content

    $('.chapter-carousel').slick('slickAdd', card);
  }
});
</script>
